<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="The Multi-Objective Optimization Visualization tool (MOOV) shows on-the-ground impacts of climate change on forest ecosystem services and management practices.">
      <link rel="stylesheet" type="text/css" href="visualization/MOOVWebpageStyles.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
      <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src="http://x3dom.org/x3dom/dist/x3dom-full.js"></script>
      <!--<script src="d3.min.js" charset="utf-8"></script>
      <script src="d3.tip.v0.6.3.js"></script>-->
      <title>Visualizing multi-objective optimization</title>
</head>
<body>
   <div class="body-container"> 
      <main>
      <div class="studyTitle">
        <h2>Comparing solutions to multi-objective optimization models</h2>
      </div> <!-- studyTitle -->
      <div class="scatterplot-area-wrap">
		  <fieldset class="scatterplot-wrap">
                    <div id="threeDScatterDiv" class="inactiveScatterPlot">
                          <button id="resetZoom3DButton">Reset chart view</button>
                    </div> <!--threeDScatterDiv -->
			  <div class="scatterplotDiv" id="scatterplotDiv">
                          <button id="resetZoom2DButton">Reset chart view</button>
			  </div> <!-- scatterplotDiv -->
		  </fieldset> <!--scatterplot-wrap-->
      </div> <!--scatterplot-area-wrap-->
      <fieldset class="drilldown-wrap">
            <div class="buttonHolder">
                  <button id="makeParallelCoordsButton">Parallel coordinates</button>
                  <button id="makeMapsButton">Maps</button>
                  <button id="drawTableButton">Table</button>
                  <button id="aboutStudyButton">About study</button>
                  <button id="toolHelpButton">Help</button>
            </div>
            <div class="drilldownDiv"></div>
      </fieldset> <!-- drilldown-wrap -->
      </main>
      <footer>
            <ul>
               <li><a href="https://uw.edu"><img src="visualization/images/UW_Block_W_logo.png" alt="University-of-Washington" height="37px"></a></li>
            </ul>
      </footer>
   </div> <!-- body-container -->
   <script src="moov_x3d.js"></script>
</body>
</html>
